<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/f034b3503b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4 ">
        <h2 class="display-4 text-center" id="h2"> 
            <i class="fas fa-journal-whills fa-lg text-primary"></i>
            My<span class="text-primary">Book</span>List
         </h2>

         <form id='book-form' action="#">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-block">
         </form>
         <table class="table table-striped mt-3">
             <thead>
                 <tr>
                     <th>Title</th>
                     <th>Author</th>
                     <th>ISBN</th>
                     <th></th>
                 </tr>
             </thead>
             <tbody id="book-list">

             </tbody>
         </table>
    </div>
    <script src="./script.js"></script>   
</body>
</html>
